<html>

<head>
    <title>Online voting system - Home</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fugaz+One&display=swap" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/stylesheet.css">

<body>

    <center>
        <p class="p1" style="font-size: 30px;">Online <br>Voting System</p>
        <img src="./img/wave.png" class="wave">
        <div class="container">
            <div class="img">
                <img src="./img/bg.svg" alt="" height="300px" width="300px">
            </div>
            <div class="login-content">
                <form action="api/login.php" method="POST">
                    <img src="./img/avatar.svg" alt="">
                    <h2>Welcome</h2>
                    <div class="input-div one">
                        <div class="i">
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="div">
                            <h5>Mobile No</h5>
                            <input type="number" class="input" name="mob" required><br><br>    
                        </div>
                    </div>
                    <div class="input-div pass">
                        <div class="i"> 
                             <i class="fas fa-lock"></i>
                        </div>
                        <div class="div">
                             <h5>Password</h5>
                             <input type="password" class="input" name="pass" required><br><br>
                            </div>  
                        </div>
                        <div class="input-div one">
                            <div class="div">
                        </div>
                        <select name="role" class="select">
                            <option value="1">Voter</option>
                            <option value="2">Group</option>
                        </select></div><br>
                    
                     <button class="btn" type="submit" name="loginbtn">Login</button><br>
                     New user ? <a href="routes/register.html">Register here</a>
            </div>
            </form>
        </div>
        </div>
        <script type="text/javascript" src="./js/main.js"></script>
    </center>
