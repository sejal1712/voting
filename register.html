<html>

<head>
    <title>Online voting system - Registratrion</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fugaz+One&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/stylesheet.css">
</head>

<body>
    <center>
        <p class="p1" style="font-size: 30px;">Registration</p>
        <p class="p2">Online Voting System</p>
        <img src="../img/wave.png" class="wave">

        <div class="container">
            <div class="img">
                <img src="../img/hiring.svg" alt="" height="300px" width="300px">
            </div>
            <div class="login-content">
                <form action="../api/register.php" method="POST" enctype="multipart/form-data">
                    <img src="../img/avatar.svg" alt="" height="80px" width="80px">

                    <div class="input-div one">
                        <div class="i">
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="div">
                            <h5>User-name</h5>
                            <input type="text" name="name" class="input" required>
                        </div>
                    </div>
                    <div class="input-div pass">
                        <div class="i">
                            <i class="fas fa-mobile"></i>
                        </div>
                        <div class="div">
                            <h5>Mobile No</h5>
                            <input type="number" class="input" name="mob" required><br><br>
                        </div></div><br>
                    <div class="input-div one">
                        <div class="i">
                            <i class="fas fa-calendar-day"></i>
                        </div>
                        <div class="div">
                        <h5>Birth-date</h5>
                        <input class="input" type="date" name="birthday" max="2004-04-23" value="" required>
                        </div></div>
                    <!-- <label style="margin-right: 20px;">Gender</label>
                    <input style="margin: 0px 10px;" type="radio" name="gender" value="male" checked>Male
                    <input style="margin: 0px 10px;" type="radio" name="gender" value="female">Female
                    <input style="margin: 0px 10px;" type="radio" name="gender" value="other">Other -->
                    <div class="input-div pass" >
                        <div class="i" >
                            <i class="fas fa-lock"></i>
                        </div>
                        <div class="div">
                            <h5>Password</h5>
                            <input class="input" type="password" name="pass" required>&nbsp
                        </div></div>
                    <div class="input-div pass">
                        <div class="i">
                            <i class="fas fa-lock"></i>
                        </div>
                        <div class="div">
                            <h5>Comfirm-Password</h5>
                            <input class="input" type="password" name="cpass" required>
                        </div></div>
                    <div class="input-div">
                        <div class="i">
                            <i class="fas fa-globe"></i>
                        </div>
                        <div class="div">
                            <h5>Address</h5>
                            <input class="input" type="text" name="add" required><br>
                        </div></div>
            
                    
                    <div id="upload" style="width: 100%">
                        Upload image :-<input type="file" id="profile" name="image" required><br><br>
                        Select your role:
                        <select name="role" style="width: 250px;">
                            <option value="1">Voter</option>
                            <option value="2">Group</option>
                        </select>
                    </div>
                    <button class="btn" type="submit" name="registerbtn">Register</button>
                    Already user? <a href="../index.html">Login here</a>
                </form>
            </div>
        </div>
        <script type="text/javascript" src="../js/main.js"></script>
    </div>
    </center>
</body>

</html>
